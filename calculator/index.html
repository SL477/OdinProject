<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://link477.com/assets/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script
            src="https://link477.com/assets/js/bootstrap.bundle.min.js"
            async
        ></script>
        <script src="https://link477.com/assets/js/components/my-navbar.js"></script>
        <link rel="icon" href="https://link477.com/assets/images/link477.png" />
        <script src="./calculator.js" defer></script>
        <link href="./calculator.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <my-navbar></my-navbar><br />
            <br />
            <br />
        </header>
        <main class="container-fluid">
            <div class="calculatorContainer">
                <table>
                    <tbody>
                        <tr>
                            <td id="result" colspan="4">0</td>
                        </tr>
                        <tr>
                            <td id="num1" colspan="4">0</td>
                        </tr>
                        <tr>
                            <td id="num2" colspan="4">0</td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="button">AC</button>
                            </td>
                            <td>
                                <button id="plusMinus" type="button">Â±</button>
                            </td>
                            <td>
                                <button id="divide" type="button">/</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="btn7" type="button">7</button>
                            </td>
                            <td>
                                <button id="btn8" type="button">8</button>
                            </td>
                            <td>
                                <button id="btn9" type="button">9</button>
                            </td>
                            <td>
                                <button id="multiply" type="button">x</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="btn4" type="button">4</button>
                            </td>
                            <td>
                                <button id="btn5" type="button">5</button>
                            </td>
                            <td>
                                <button id="btn6" type="button">6</button>
                            </td>
                            <td>
                                <button id="subtract" type="button">-</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="btn1" type="button">1</button>
                            </td>
                            <td>
                                <button id="btn2" type="button">2</button>
                            </td>
                            <td>
                                <button id="btn3" type="button">3</button>
                            </td>
                            <td>
                                <button id="add" type="button">+</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button id="btn0" type="button">0</button>
                            </td>
                            <td>
                                <button id="dot" type="button">.</button>
                            </td>
                            <td>
                                <button type="button">=</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
