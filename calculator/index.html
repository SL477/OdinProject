<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://link477.com/assets/js/components/my-navbar2.js"></script>
        <link rel="icon" href="https://link477.com/assets/images/link477.png" />
        <script src="./calculator.js" defer></script>
        <link href="./calculator.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://link477.com/assets/css/my-navbar.css"
        />
        <script
            src="https://link477.com/assets/js/dark_mode_picker.js"
            async=""
        ></script>
        <meta name="color-scheme" content="light dark" />
    </head>
    <body>
        <header>
            <my-navbar></my-navbar>
        </header>
        <main class="container-fluid">
            <div
                class="calculatorContainer"
                tabindex="0"
                id="calculatorContainer"
            >
                <table>
                    <tbody>
                        <tr>
                            <td id="result" colspan="4">0</td>
                        </tr>
                        <tr>
                            <td id="num1" colspan="4">0</td>
                        </tr>
                        <tr>
                            <td id="num2" colspan="4">0</td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button
                                    id="allClear"
                                    class="operator"
                                    type="button"
                                >
                                    AC
                                </button>
                            </td>
                            <td>
                                <button
                                    id="plusMinus"
                                    class="operator"
                                    type="button"
                                >
                                    Â±
                                </button>
                            </td>
                            <td>
                                <button
                                    id="divide"
                                    class="operator"
                                    type="button"
                                >
                                    /
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="btn7" class="number" type="button">
                                    7
                                </button>
                            </td>
                            <td>
                                <button id="btn8" class="number" type="button">
                                    8
                                </button>
                            </td>
                            <td>
                                <button id="btn9" class="number" type="button">
                                    9
                                </button>
                            </td>
                            <td>
                                <button
                                    id="multiply"
                                    class="operator"
                                    type="button"
                                >
                                    x
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="btn4" class="number" type="button">
                                    4
                                </button>
                            </td>
                            <td>
                                <button id="btn5" class="number" type="button">
                                    5
                                </button>
                            </td>
                            <td>
                                <button id="btn6" class="number" type="button">
                                    6
                                </button>
                            </td>
                            <td>
                                <button
                                    id="subtract"
                                    class="operator"
                                    type="button"
                                >
                                    -
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="btn1" class="number" type="button">
                                    1
                                </button>
                            </td>
                            <td>
                                <button id="btn2" class="number" type="button">
                                    2
                                </button>
                            </td>
                            <td>
                                <button id="btn3" class="number" type="button">
                                    3
                                </button>
                            </td>
                            <td>
                                <button id="add" class="operator" type="button">
                                    +
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button id="btn0" class="number" type="button">
                                    0
                                </button>
                            </td>
                            <td>
                                <button id="dot" type="button">.</button>
                            </td>
                            <td>
                                <button id="equals" type="button">=</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
